<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="page-title"><i class="fas fa-tags"></i> Gestion des catégories</h2>

    <button class="btn btn-warning btn-lg shadow-sm" (click)="toggleForm()">
      {{ showForm ? 'Fermer' : 'Ajouter une catégorie' }}
    </button>
  </div>

  <!-- FORMULAIRE AJOUT -->
  <div *ngIf="showForm" class="card custom-card shadow-sm mb-4 animate__animated animate__fadeIn">
    <div class="card-body">
      <h4 class="mb-3"><i class="fas fa-plus-circle"></i> Nouvelle catégorie</h4>

      <form (ngSubmit)="createCategory()" #f="ngForm">

        <div class="mb-3">
          <label class="form-label">Nom</label>
          <input type="text"
                 class="form-control"
                 required
                 [(ngModel)]="newCategory.categoryName"
                 name="name">
        </div>

        <div class="mb-3">
          <label class="form-label">Type</label>
          <input type="number"
                 class="form-control"
                 required
                 [(ngModel)]="newCategory.categoryType"
                 name="type">
        </div>

        <button class="btn btn-success btn-lg" [disabled]="f.invalid">
          <i class="fas fa-check"></i> Enregistrer
        </button>

      </form>
    </div>
  </div>

  <!-- TABLEAU -->
  <div class="table-responsive">
    <table class="table table-hover table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Type</th>
          <th>Créé le</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of categories">
          <td>{{ c.categoryId }}</td>
          <td class="fw-bold">{{ c.categoryName }}</td>
          <td><span class="badge bg-warning text-dark px-3 py-2">{{ c.categoryType }}</span></td>
          <td>{{ c.createTime | date:'short' }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(c.categoryId)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
