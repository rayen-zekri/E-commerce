<div class="product-detail-container">
  <h1 class="text-center display-4 mb-5 text-uppercase fw-bold">
    {{ title }}
  </h1>

  <div class="card product-card shadow-lg border-0">
    <div class="row g-0 align-items-center">
      <!-- Image -->
      <div class="col-md-6 text-center p-4">
        <img
          [src]="productInfo?.productIcon"
          [alt]="productInfo?.productName"
          class="img-fluid product-image rounded-4 shadow-sm"
        />
      </div>

      <!-- Infos produit -->
      <div class="col-md-6 p-4">
        <div class="card-body text-start">
          <h3 class="fw-bold mb-3 text-dark">{{ productInfo?.productName }}</h3>

          <p class="text-muted mb-3">
            <strong>Description :</strong> {{ productInfo?.productDescription }}
          </p>

          <p>
            <strong>ðŸ’° Price :</strong>
            <span class="price-badge">
              {{ productInfo?.productPrice | currency }}
            </span>
          </p>

          <p><strong>ðŸ“¦ Stock :</strong> {{ productInfo?.productStock }}</p>

          <form
            name="form"
            #form="ngForm"
            (ngSubmit)="productInfo?.productStatus == 0 && addToCart()"
          >
            <div class="mb-3">
              <label for="count" class="form-label fw-bold">ðŸ§® Quantity :</label>
              <input
                [(ngModel)]="count"
                (change)="validateCount()"
                type="number"
                name="count"
                id="count"
                required
                min="1"
                [max]="productInfo?.productStock"
                class="form-control w-50"
              />
            </div>

            <h5 class="mt-3 fw-semibold">
              ðŸ§¾ Subtotal :
              <span class="subtotal-text">
                {{ count * productInfo?.productPrice | currency }}
              </span>
            </h5>

            <div class="mt-4 text-center">
              <button
                type="submit"
                [disabled]="!form.form.valid"
                *ngIf="productInfo?.productStatus == 0; else offBlock"
                class="btn btn-lg btn-success px-5 shadow"
              >
                ðŸ›’ Add to Cart
              </button>

              <ng-template #offBlock>
                <a class="btn btn-lg btn-secondary disabled">Unavailable</a>
              </ng-template>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
