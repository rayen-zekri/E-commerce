<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-sm">
  <a class="navbar-brand d-flex align-items-center" routerLink="/">
    <img src="/assets/brand.png" width="32" height="32" class="mr-2 brand-logo" alt="">
    <span class="brand-text">E-Shop</span>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- Items gauche -->
  <div class="collapse navbar-collapse" id="navbarNav">
  <!-- Items gauche pour Customers -->
  <div class="navbar-nav mr-auto" *ngIf="!currentUser || currentUser.role == Role.Customer">
    <a 
      class="nav-item nav-link nav-link-custom"
      *ngFor="let c of categories"
      [routerLink]="['/category', c.categoryType]"
    >
      {{ c.categoryName }}
    </a>
  </div>

  <!-- Items gauche pour Employee/Manager -->
  <div class="navbar-nav mr-auto" *ngIf="currentUser && (currentUser.role == Role.Employee || currentUser.role == Role.Manager)">

    <a class="nav-item nav-link nav-link-custom" routerLink="/seller/product">Manage Products</a>
        <a class="nav-item nav-link nav-link-custom" routerLink="/categories">categories</a>
    
    <a class="nav-item nav-link nav-link-custom" routerLink="/admin/users">Users</a>
    <a class="nav-item nav-link nav-link-custom" routerLink="/order">Orders des clients</a>
  </div>

  <!-- Items droite pour tous les utilisateurs -->
  <div class="navbar-nav ml-auto">
    <ng-container *ngIf="currentUser; else noUser">
      <a class="nav-item nav-link nav-link-custom" *ngIf="currentUser.role == Role.Customer" routerLink="/order">
        <i class="fas fa-list-ul"></i> Orders
      </a>
          <a class="nav-item nav-link nav-link-custom" *ngIf="currentUser.role == Role.Customer" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i>
            cart
      </a>

      <a class="nav-item nav-link nav-link-custom" routerLink="/profile">{{name}}</a>
      <a class="nav-item nav-link text-danger nav-link-custom" (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
        Sign Out
      </a>
    </ng-container>

    <ng-template #noUser>
      <a class="nav-item nav-link nav-link-custom" routerLink="/login">Sign In</a>
      <a class="nav-item nav-link btn-login" routerLink="/register">Sign Up</a>
    </ng-template>
  </div>
</div>
